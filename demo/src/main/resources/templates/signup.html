<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
    }

    .signup-card {
      max-width: 450px;
      margin: 80px auto;
      padding: 2rem;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    .form-control {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="signup-card text-center">
    <h3 class="mb-4">회원가입</h3>
    <form action="/signup" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="mb-3 text-start d-flex align-items-end gap-1">
        <div class="flex-grow-1">
          <label for="username" class="form-label">이메일</label>
          <input type="text" class="form-control" id="username" name="uEmail" placeholder="이메일을 입력하세요">
        </div>
        <div>
          <button type="button" class="btn btn-dark d-flex justify-content-center align-items-center" id="checkEmailBtn"
            style="height: calc(2.1rem + 2px); font-size: 0.9rem; width: 125px; border-radius: 0;">
            중복 확인
          </button>
        </div>
        <div id="emailCheckResult" style="margin-top: 0.5rem;"></div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="uPw" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="mb-3 text-start">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="uName" placeholder="이름을 입력하세요">
      </div>
      <!-- <div class="mb-3 text-start">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="uPhone" placeholder="전화번호를 입력하세요(하이픈(-)문자 제외)">
      </div> -->
      <button type="submit" class="btn btn-dark w-100">회원가입</button>
    </form>
    <div class="mt-3">
      <small>이미 계정이 있으신가요? <a href="/login">로그인</a></small>
    </div>
    <div class="mt-3">
      <small><a href="/home">돌아가기</a></small>
    </div>
  </div>
<script th:src="@{/js/signup.js}"></script>
</body>

</html>
