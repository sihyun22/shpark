<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
    }

    .login-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    .form-control {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-card text-center">
    <h3 class="mb-4">로그인</h3>
    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="mb-3 text-start">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" name="uEmail" placeholder="이메일을 입력하세요">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="uPw" placeholder="비밀번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
    <div class="mt-3">
      <small>계정이 없으신가요? <a href="/signup">회원가입</a></small>

    </div>
    <div class="mt-3">
      <small><a href="/home">돌아가기</a></small>
    </div>

  </div>
</div>
</body>

</html>
